<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <script src="https://kit.fontawesome.com/f056a62cc9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- navbar section -->
        <nav class="d-flex">
            <div class="logo d-flex"><img src="./images/Frame.png" alt="logo"> <h3><span style="color: #FF42A5;">G</span>amer</h3></div>

            <ul class="d-flex">
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
                <li>Follow Us On <a href=""><img src="./images/youtube.svg" alt="youtube-log"></a> <a href=""><img src="./images/tiktok.svg" alt="tiktok-logo"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner section -->
        <section id="banner">
            <div class="banner-content d-flex">
                <div class="banner-texts">
                    <h2>Play Like The</h2>
                    <h1>G.O.A.T.</h1>
                    <ul>
                        <li><img src="./images/playButton.svg" alt="icon"> 1-Click instant play</li>
                        <li><img src="./images/download.svg" alt="icon"> No Download</li>
                        <li><img src="./images/users.svg" alt="icon"> 1000s of supported online games</li>
                    </ul>
                    <button class="btn btn-primary">Sign In</button>
                    <button class="btn btn-secondary">Go Rogue</button>
                </div>
                <div class="banner-image d-flex">
                    <img src="./images/Group18.png" alt="banner-image">
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
